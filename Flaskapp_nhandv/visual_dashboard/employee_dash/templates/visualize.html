<!DOCTYPE html>

<html>

<head>
    <title style="color:red"> Viewing </title>

    <!--import script files needed from plotly and bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        h1 {
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 36px;
        font-weight: bold;
        letter-spacing: -1px;
        line-height: 1;
        text-align: center;
        color:blue
        }

        h2 {
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 29px;
        font-weight: bold;
        letter-spacing: -1px;
        line-height: 1;
        text-align: center;
        color:blueviolet
        }
    </style>
</head>

<body style="width: 100%">
<!--middle section-->       
<div class="row" style="width: 100%">
    <!--visualizations column-->        
    <div class="col-11">
        <!--chart descriptions-->       
        <div id="middle-info" class="mt-3">
            <h2 id="tag-line" style="width: 100%; background-image: linear-gradient(darkgrey, rgb(250, 241, 241));">Review countplot for each intents 's examples </h2>
        </div>
        
        <!--charts-->       
        <div id="charts" class="container mt-3 text-center" style="width: 100%">                    
            <!--top two charts-->       
            <div class="row">
                <div class="col-6">
                    <div id="{{ids[0]}}"></div>
                </div>
            </div>

            <h2> Percentage of fields has positive - negative reviews </h2>
            <!--bottom two charts-->        
            <div class="row mb-6">
                <div class="col-6"> 
                    <div id="chart3">
                        <div id="{{ids[1]}}"></div>
                    </div>
                </div>
                <div class="col-6">
                    <div id="{{ids[3]}}"></div>
                </div>
            </div>

            <h2> Top 10 positive and negative keywords for each field in reviews </h2>        
            <div class="row mb-6">
                <div class="col-6"> 
                    <div id="chart3">
                        <div id="{{ids[2]}}"></div>
                    </div>
                </div>
            </div>            
        </div>
    <div>
</div>

<!--footer section-->               
<div id="footer" class="container"></div>

</body>


<footer>

    <script type="text/javascript">
        // plots the figure with id
        // id much match the div id above in the html
        var figures = {{ figuresJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in figures) {
            Plotly.plot(ids[i],
                figures[i].data,
                figures[i].layout || {});
        }
    </script>
    
</footer>

</html>
